<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/preloader.js"></script>

    <title>Texx Web</title>
</head>
<body>
    <section id="ud_preloader">
        <div id="ud_dots">
            <p>Loading</p>
            <div class="ud_dot" style=" animation-name:ud_preloader_1;"></div>
            <div class="ud_dot" style=" animation-name:ud_preloader_2;"></div>
            <div class="ud_dot" style=" animation-name:ud_preloader_3;"></div>
            <div class="ud_dot" style=" animation-name:ud_preloader_4;"></div>
        </div>
        <div id="ud_bg_left" class="ud_pre_half"></div>
        <div id="ud_bg_right" class="ud_pre_half"></div>
    </section>
    <div class="heading">
        <div class="typewriter">
            <h1>Welcome to Texx!</h1>
        </div>
    </div>
    <div class="loginform-box">
        <p class="graytext">Your Account</p>
        <br>
        <div class="email">
            <span class="lnr lnr-user"></span>
            <input type="text" name="username" class="input" placeholder="Username or eMail"><br/>
        </div>
        <div class="password">
            <span class="lnr lnr-lock"></span>
            <input type="password" name="password" class="input" placeholder="Password"><br/>
        </div>
        <br>
        <button class="button-blue">Login</button>
        <br>
        <br>
        <br>
        <div class="register">
            <p>No account yet? <a href="#">Register here!</a></p>
        </div>
    </div>
</body>
</html>
